{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
<br />
{{ .Content }}

<div class="">
  {{ range sort .Data.Pages "Date" "desc" }} {{ if not .Params.private }} {{ if
  ne .Draft true}}
  <div class="post">
    <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>
    <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
  </div>
  {{ end }} {{ end }} {{ end }}
</div>

{{ end }}
